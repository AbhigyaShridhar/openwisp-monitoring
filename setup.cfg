[bdist_wheel]
universal=1

[flake8]
exclude = *.egg-info,
          .git,
          *migrations*,
          ./tests/*settings*.py,
          docs/*
max-line-length = 110

[isort]
known_third_party = django, django_x509, django_netjsonconfig
known_first_party = openwisp_users, openwisp_utils, openwisp_controller
line_length=110
default_section = THIRDPARTY
skip = migrations
